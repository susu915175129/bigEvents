<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 引入 bootstrap css-->
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>

    </div>

    <!-- 模态框 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提示信息！</h4>
                </div>
                <div class="modal-body my-modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<!-- 引入 bootstrap js-->
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function () {
        // 点击登录事件
        $('.input_sub').click(function (e) {
            e.preventDefault(); // 阻止默认行为
            var user_name = $('.input_txt').val().trim();
            var password = $('.input_pass').val().trim();
            if(user_name == '' || password == ''){
                $('#myModal').modal(); // js方法 调用bootstrap  模态框 方法
                $('.my-modal-body').text('请输入用户名或密码哦！');
                return;
            }
            // 调用接口
            $.ajax({
                url: 'https://autumnfish.cn/big/admin/login',
                type: 'post',
                data: {
                    user_name: user_name,
                    password: password
                },
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 400) {
                        $('#myModal').modal();
                        $('.my-modal-body').text('用户名或密码输入有误哦！');
                    } else if (backData.code == 200) {
                        // 登录成功后跳转页面
                        window.location.href = './index.html';
                    }
                }
            })
        })

    })
</script>

</html>
